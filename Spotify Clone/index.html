<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify - Home Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
    <ul>
        <li class="logo">
           <img style="padding: 0 5px;"src="spotify_logo.jpg" width="55px"  height="55px">
           Spotify
        </li>
        <li>Home</li>
        <li>About</li>
    </ul>
    </nav>

    <div class="container">
        <div class="songList" style="margin-top: 25px;">
          <h2>Best of Linkin Park</li>
        </div>
        <div class="songBanner">
            <div class="songItem">
               <img alt="1" width="30px" height="30px">
               <span class="songName"></span><span class="timestamp">3:28<i id="0" class="fa-solid songItemPlay fa-play"></i></span>
            </div>
            <div class="songItem">
                <img alt="2" width="30px" height="30px">
                <span class="songName"></span><span class="timestamp">3: 36<i id="1" class="fa-solid songItemPlay fa-play"></i></span>
             </div>
             <div class="songItem">
                <img alt="3" width="30px" height="30px">
                <span class="songName"></span><span class="timestamp">3:06<i id="2" class="fa-solid songItemPlay fa-play"></i></span>
             </div>
             <div class="songItem">
                <img alt="4" width="30px" height="30px">
                <span class="songName"></span><span class="timestamp">3:50<i id="3" class="fa-solid songItemPlay fa-play"></i></span>
             </div>
             <div class="songItem">
                <img alt="5" width="30px" height="30px">
                <span class="songName"></span><span class="timestamp">4:29<i id="4" class="fa-solid songItemPlay fa-play"></i></span>
             </div>
        </div>
    </div>

    <div class="bottom">
        <input type="range" name="range" id="progressBar" min="0" max="100" value="0">
        <div class="icons">
            
            <i id="previous" class="fa-solid  fa-2x fa-step-backward"></i>
            <i class="fa-solid  fa-2x fa-play" id="masterplay"></i>
            <i id="next" class="fa-solid  fa-2x fa-step-forward"></i>
        </div>
        <div class="songInfo" >
            <img style="padding:0px; left: 2;" src="Nt6v.gif" id="gif" width="90px" height="20px">
            <span>Now  :  </span><span id="MasterSongName"> What I Have Done</span>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/0512a0c723.js" crossorigin="anonymous"></script>
    <script src="script.js">
       
    </script> 
</body>
</html>
